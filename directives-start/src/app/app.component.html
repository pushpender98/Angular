<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf = "onlyOdd">
          <li
            class="list-group-item"
            *ngFor = "let odd of oddNumber"
          >
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf = "!onlyOdd"> 
          <li
            class="list-group-item"
            *ngFor = "let even of evenNumber"
          >
            {{ even }}
          </li>
          
        </div>

        Alternative of structural directive
        <ng-template [ngIf] = "!onlyOdd"> 
          <li
            class="list-group-item"
            *ngFor = "let even of evenNumber"
          >
            {{ even }}
          </li>
          
        </ng-template> -->

        <div *appUnlessDirective = "onlyOdd"> 
          <li
            class="list-group-item"
            *ngFor = "let even of evenNumber"
          >
            {{ even }}
          </li>
          
        </div>

      </ul>

      <p basicHighlight>basic highlight</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor] = "'red'">Better highlight</p>

      <div [ngSwitch] = "value">
        <p *ngSwitchCase = "5">Value is 5</p>
        <p *ngSwitchCase = "15"> Value is 15</p>
        <p *ngSwitchCase = "25">Value is 25</p>
        <p *ngSwitchDefault>Value is 35</p>
      </div>
    </div>
  </div>
</div>
