<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput/>
        </div>
        <div class="col-2">
          <label for="amount">amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-success m-1" type="submit" (click)="onAddItem()">
            Add
          </button>
          <button type="button" class="btn btn-danger m-1" type="button">
            Delete
          </button>
          <button type="button" class="btn btn-primary m-1" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
