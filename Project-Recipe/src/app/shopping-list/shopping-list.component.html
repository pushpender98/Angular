<div class="col-md-10">
  <app-shopping-edit
  (ingrediantsAdded) ="onIngrediantsAdded($event)"
  ></app-shopping-edit>
  <hr />
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let ingrediant of ingrediants">
      <a>
        {{ ingrediant.name }} ({{ ingrediant.amount }})
      </a>
    </li>
  </ul>
</div>
