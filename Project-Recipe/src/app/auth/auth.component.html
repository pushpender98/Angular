<div class="row">
  <div class="col-12">
    <div class="alert alert-danger" role="alert" *ngIf="error">
     <p>{{ error }}</p>
    </div>
    <div *ngIf = "isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf = "!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          id="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          ngModel
          required
          minlength="6"
        />
      </div>

      <div>
        <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Sign up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwicthMode()">
          {{ isLoginMode ? "Switch to SignUp" : "Switch to Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
