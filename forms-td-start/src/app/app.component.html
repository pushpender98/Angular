<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <button class="btn btn-default" (click)="suggestUserName()" type="button">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <p *ngIf="!email.valid && email.touched">Invalid email</p>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            name="secret"
            [ngModel]="defaultSelectValue"
            class="form-control"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="answer">Secret Questions</label>
          <textarea
            class="form-control"
            name="answer"
            [(ngModel)]="answer"
          ></textarea>
          <p>Your Answer : {{ answer }}</p>
        </div>

        <div class="form-group">
          <div *ngFor="let gender of genders">
            <label>
              <input type="radio" name="gender" value="{{gender}}" ngModel />
              {{ gender }}
            </label>
          </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
