<div class="container">
  <app-cockpit
   (server) = "onServerAdded($event)"
   (blueprint) = "onBlueprintAdded($event)"
   ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element  
        *ngFor="let serverElement of serverElements"
        [element] = "serverElements" 
      ></app-server-element>
    </div>
  </div>
</div>
