<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address) => Doone
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default - DOne
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm" >
        <div class="form-group" >
          <label for="email">Email Address</label>
          <input
            name="email"
            class="form-control"
            type="email"
            ngModel
            required
            email
            #email="ngModel"
          />
          <p *ngIf="email.touched && !email.valid">Please ender a value</p>
        </div>
        <div class="form-group">
          <label for="subscription">Select Level</label>
          <select name="subscription" class="form-control" [ngModel]= "selectedValue">
            <option value="basic">Basic</option>
            <option value="advance">Advance</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group" >
          <label for="password">Enter Password</label>
          <input
            name="password"
            class="form-control"
            type="password"
            ngModel
            required
            #password="ngModel"
          />
          <p *ngIf="!password.valid && password.touched">Please enter a value</p>
        </div>
        <div>
          <button class="btn btn-danger" [disabled]="!f.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
